<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Financial Fitness</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">

</head>
<body>
<div class="bgg" id="dwd_4122">
  </div>
<div class="overlay-body" id="dwd_4122"></div>
	<nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header float-left">
      <a class="navbar-brand wow fadeInLeft" href="./login.html">
        <h4 class="no-margins">Financial Fitness</h4>
      </a>
    </div>
      <p class="no-margins wow fadeIn float-right">Get Fit with Your Money</p>
  </div>
</nav>
	<div class="container text-center padding-top-bottom">
		<div class="row padding-top margin-bottom">
			<div class="col-sm-12">
				<h1 class="wow fadeIn" data-wow-delay="0.3s">Welcome, Mom!</h1>
				<h5 class="wow fadeIn" data-wow-delay="0.3s">What do you want to do?</h5>
			</div>
		</div>
		<div class="row margin-bottom" id="dashboard">
			<div class="col-sm-4 wow fadeIn" data-wow-delay="0">
				<span><button class="btn btn-custom btn-custom--teal btn-lg btn-custom--action" role="button" data-toggle="collapse" href="#goals" aria-expanded="false" aria-controls="collapse">
				<h2><span class="fa-stack fa-lg">
  					<i class="fa fa-circle fa-stack-2x"></i>
  					<i class="fa fa-star fa-stack-1x fa-inverse"></i>
				</span></h2>
				<h2>Set or View Goals</h2>
				</button></span>
			</div>
			<div class="col-sm-4 wow fadeIn" data-wow-delay="0.15s">
				<span><button class="btn btn-custom btn-custom--teal btn-lg btn-custom--action" role="button" data-toggle="collapse" href="#new" aria-expanded="false" aria-controls="collapse">
				<h2><span class="fa-stack fa-lg">
  					<i class="fa fa-circle fa-stack-2x"></i>
  					<i class="fa fa-usd fa-stack-1x fa-inverse"></i>
				</span></h2>
				<h2 class="no-top-margin">Open a New Account</h2>
				</button></span>
				
			</div>
			<div class="col-sm-4 wow fadeIn" data-wow-delay="0.3s">
				<span><button class="btn btn-custom btn-custom--teal btn-lg btn-custom--action" role="button" data-toggle="collapse" href="#rewards" aria-expanded="false" aria-controls="collapse">
				<h2><span class="fa-stack fa-lg">
  					<i class="fa fa-circle fa-stack-2x"></i>
  					<i class="fa fa-gift fa-stack-1x fa-inverse"></i>
				</span></h2>
				<h2>Check Reward Balance</h2>
				</button></span>
			</div>
		</div>

		<div class="row margin-bottom">
		<div class="collapse" id="goals">
			<div class="col-sm-12">
				<div class="highchart wow fadeInUp" id="container"></div>
			</div>
		</div>
		<div class="collapse" id="new">
    				<h3>What Type of Account?</h3>
    				<div class="col-sm-3 wow fadeInUp" data-wow-delay="0">
				<span><a class="btn btn-custom btn-custom--teal btn-lg btn-custom--open" data-toggle="modal" data-target="#myModal">
				<h2><span class="fa-stack fa-lg">
  					<i class="fa fa-circle fa-stack-2x"></i>
  					<i class="fa fa-credit-card fa-stack-1x fa-inverse"></i>
				</span></h2>
				<h2>Credit</h2>
				</a></span>
			</div>
			<div class="col-sm-3 wow fadeInUp" data-wow-delay="0.15s">
				<span><a class="btn btn-custom btn-custom--teal btn-lg btn-custom--open" data-toggle="modal" data-target="#myModal">
				<h2><span class="fa-stack fa-lg">
  					<i class="fa fa-circle fa-stack-2x"></i>
  					<i class="fa fa-university fa-stack-1x fa-inverse"></i>
				</span></h2>
				<h2>Savings</h2>
				</a></span>
			</div>
			<div class="col-sm-3 wow fadeInUp" data-wow-delay="0.3s">
				<span><a class="btn btn-custom btn-custom--teal btn-lg btn-custom--open" data-toggle="modal" data-target="#myModal">
				<h2><span class="fa-stack fa-lg">
  					<i class="fa fa-circle fa-stack-2x"></i>
  					<i class="fa fa-line-chart fa-stack-1x fa-inverse"></i>
				</span></h2>
				<h2>Money Market</h2>
				</a></span>
			</div>
			<div class="col-sm-3 wow fadeInUp" data-wow-delay="0.45s">
				<span><a class="btn btn-custom btn-custom--teal btn-lg btn-custom--open" data-toggle="modal" data-target="#myModal">
				<h2><span class="fa-stack fa-lg">
  					<i class="fa fa-circle fa-stack-2x"></i>
  					<i class="fa fa-money fa-stack-1x fa-inverse"></i>
				</span></h2>
				<h2>CD</h2>
				</a></span>
			</div>
  				</div>
  				<div class="collapse" id="rewards">
    				<h3 class="wow fadeIn">Rewards Progress:</h3>
    				<div class="col-sm-12">                   
        <div class="progress wow fadeInRight" data-wow-delay="0">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <span class="sr-only">60% Complete</span>
            </div>
            <span class="progress-type">MOM</span>
            <span class="progress-completed">60%</span>
        </div>
        <div class="progress wow fadeInRight" data-wow-delay="0.15s">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                <span class="sr-only">40% Complete (success)</span>
            </div>
            <span class="progress-type">SUSIE</span>
            <span class="progress-completed">40%</span>
        </div>
        <div class="progress wow fadeInRight" data-wow-delay="0.3s">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                <span class="sr-only">20% Complete (info)</span>
            </div>
            <span class="progress-type">BOBBY</span>
            <span class="progress-completed">20%</span>
        </div>
	</div>
  				</div>
		</div>
	</div>
	
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="row text-center">
        <div class="col-sm-12">
        <h2>Who is this account for?</h2>
        </div>
        </div>
        <div class="row padding-bottom">
        <div class="col-sm-6">
				<span><a class="btn btn-custom btn-custom--teal btn-lg btn-custom--open" href="create-user.html">
				<h2><span class="fa-stack fa-lg">
  					<i class="fa fa-circle fa-stack-2x"></i>
  					<i class="fa fa-user fa-stack-1x fa-inverse"></i>
				</span></h2>
				<h2>Myself</h2>
				</a></span>
			</div>
			<div class="col-sm-6">
				<span><a class="btn btn-custom btn-custom--teal btn-lg btn-custom--open" href="create-user.html">
				<h2><span class="fa-stack fa-lg">
  					<i class="fa fa-circle fa-stack-2x"></i>
  					<i class="fa fa-child fa-stack-1x fa-inverse"></i>
				</span></h2>
				<h2>A Child</h2>
				</a></span>
			</div>
      </div>
    </div>
  </div>
