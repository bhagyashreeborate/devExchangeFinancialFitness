  <div class="form-group row">

  <div class="form-group row">
    <label class="col-sm-4" for="inputPassword">Password:</label>

  </div>
  <div class="form-group row">

  </div>
	<div class="form-group row">

    <div class="col-sm-8">

  </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4" for="inputLast">Last Name:</label>
    <div class="col-sm-8">
    <input type="text" class="form-control" name="lastname" id="inputLast" placeholder="Last Name">
  </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4" for="inputPhone">Phone Number:</label>
    <div class="col-sm-8">
    <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number">
  </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4" for="inputPin">4 Digit PIN:</label>
    <div class="col-sm-8">

  </div>
  </div>
